<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Said Ali" />
        <title>Responsive tables</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato:wght@100;300;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <main>
            <table>
                <caption>
                    The world F1 Champions from the year 1950 to 1954
                </caption>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Poles</th>
                    <th>Wins</th>
                    <th>Podiums</th>
                    <th>Fastest laps</th>
                    <th>Points</th>
                </tr>
                <tr>
                    <td data-cell="Name">Giuseppe Farina</td>
                    <td data-cell="Age">44</td>
                    <td data-cell="Poles">2</td>
                    <td data-cell="Wins">3</td>
                    <td data-cell="Podiums">3</td>
                    <td data-cell="Fastest laps">3</td>
                    <td data-cell="Points">30</td>
                </tr>
                <tr>
                    <td data-cell="Name">Juan Manuel Fangio</td>
                    <td data-cell="Age">40</td>
                    <td data-cell="Poles">4</td>
                    <td data-cell="Wins">3</td>
                    <td data-cell="Podiums">5</td>
                    <td data-cell="Fastest laps">5</td>
                    <td data-cell="Points">31</td>
                </tr>
                <tr>
                    <td data-cell="Name">Alberto Ascari</td>
                    <td data-cell="Age">34</td>
                    <td data-cell="Poles">5</td>
                    <td data-cell="Wins">6</td>
                    <td data-cell="Podiums">6</td>
                    <td data-cell="Fastest laps">6</td>
                    <td data-cell="Points">36</td>
                </tr>
                <tr>
                    <td data-cell="Name">Alberto Ascari</td>
                    <td data-cell="Age">35</td>
                    <td data-cell="Poles">5</td>
                    <td data-cell="Wins">5</td>
                    <td data-cell="Podiums">5</td>
                    <td data-cell="Fastest laps">4</td>
                    <td data-cell="Points">34.5</td>
                </tr>
                <tr>
                    <td data-cell="Name">Juan Manuel Fangio</td>
                    <td data-cell="Age">43</td>
                    <td data-cell="Poles">5</td>
                    <td data-cell="Wins">6</td>
                    <td data-cell="Podiums">7</td>
                    <td data-cell="Fastest laps">3</td>
                    <td data-cell="Points">42</td>
                </tr>
            </table>
        </main>
    </body>
</html>
